<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-wrapper">
      <div class="clock">
        <div class="clock-wrapper">
          <div class="clockNumber" style="--i: 1">
            <div>1</div>
          </div>
          <div class="clockNumber" style="--i: 2">
            <div>2</div>
          </div>
          <div class="clockNumber" style="--i: 3">
            <div>3</div>
          </div>
          <div class="clockNumber" style="--i: 4">
            <div>4</div>
          </div>
          <div class="clockNumber" style="--i: 5">
            <div>5</div>
          </div>
          <div class="clockNumber" style="--i: 6">
            <div>6</div>
          </div>
          <div class="clockNumber" style="--i: 7">
            <div>7</div>
          </div>
          <div class="clockNumber" style="--i: 8">
            <div>8</div>
          </div>
          <div class="clockNumber" style="--i: 9">
            <div>9</div>
          </div>
          <div class="clockNumber" style="--i: 10">
            <div>10</div>
          </div>
          <div class="clockNumber" style="--i: 11">
            <div>11</div>
          </div>
          <div class="clockNumber" style="--i: 12">
            <div>12</div>
          </div>
          <div class="needle" id="hours">
            <i></i>
          </div>
          <div class="needle" id="minutes">
            <i></i>
          </div>
          <div class="needle" id="seconds">
            <i></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
